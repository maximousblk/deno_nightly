name: Build and Release

on:
  workflow_dispatch: # manual trigger
  schedule:
    - cron: "0 0 * * *" # Everyday at ~00:00 UTC

jobs:
  release:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60 # in case something gets stuck
    strategy:
      matrix:
        os: [macOS-latest, windows-latest, ubuntu-latest]

    env:
      CARGO_INCREMENTAL: 0
      RUST_BACKTRACE: full

    steps:
      - name: Get current date # To use as tag
        uses: 1466587594/get-current-time@v1
        id: now
        with:
          format: YYYY.MM.DD

      - name: Enable long paths on windows

        # Get your shit together windows.
        # Get it all together.
        # And put it in a backpack.
        # All your shit.
        # So it’s together.

        if: startsWith(matrix.os, 'windows')

        # And if you gotta take it somewhere, take it somewhere,
        # you know, take it to the shit store and sell it…
        # Or put it in a shit museum,
        # I don’t care what you do, you just gotta get it together.

        run: git config --global core.longpaths true

      - name: Clone repository
        uses: actions/checkout@v2
        with:
          repository: "denoland/deno"
          fetch-depth: 1 # No need for version history
          submodules: true

      - name: Get commit hash # For release notes
        id: commit
        run: echo "::set-output name=hash::$(git rev-parse HEAD)"

      - name: Setup Deno
        if: startsWith(matrix.os, 'ubuntu')
        uses: denolib/setup-deno@v2.1.0

      - name: Setup Rust
        uses: hecrj/setup-rust-action@v1
        with:
          rust-version: 1.45.0

      - name: Build release
        run: |
          cargo build --release --locked --all-targets
          ls target/release

      - name: zip linux release
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          cd target/release
          mv deno deno-nightly
          zip -r deno-nightly-x86_64-unknown-linux-gnu.zip deno-nightly

      - name: Upload linux release to artifacts
        uses: actions/upload-artifact@v2
        if: startsWith(matrix.os, 'ubuntu')
        with:
          path: target/release/deno-nightly-x86_64-unknown-linux-gnu.zip
          if-no-files-found: error

      - name: zip mac release
        if: startsWith(matrix.os, 'macOS')
        run: |
          cd target/release
          mv deno deno-nightly
          zip -r deno-nightly-x86_64-apple-darwin.zip deno-nightly

      - name: Upload mac release to artifacts
        uses: actions/upload-artifact@v2
        if: startsWith(matrix.os, 'macOS')
        with:
          path: target/release/deno-nightly-x86_64-apple-darwin.zip
          if-no-files-found: error

      - name: zip windows release
        if: startsWith(matrix.os, 'windows')
        run: |
          Set-Location target/release
          Rename-Item -Path "deno.exe" -NewName "deno-nightly.exe"
          Compress-Archive -CompressionLevel Optimal -Force -Path deno-nightly.exe -DestinationPath deno-nightly-x86_64-pc-windows-msvc.zip

      - name: Upload windows release to artifacts
        uses: actions/upload-artifact@v2
        if: startsWith(matrix.os, 'windows')
        with:
          path: target/release/deno-nightly-x86_64-pc-windows-msvc.zip
          if-no-files-found: error

      - name: Export Type Docs
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          cd target/release
          ./deno-nightly types > lib.deno-nightly.d.ts

      - name: Upload Type Docs to artifacts
        uses: actions/upload-artifact@v2
        if: startsWith(matrix.os, 'ubuntu')
        with:
          path: target/release/lib.deno-nightly.d.ts
          if-no-files-found: error

      - name: Generate Release Notes
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          deno run -A https://denonightly.now.sh/notes -v ${{ steps.now.outputs.formattedTime }} -c ${{ steps.commit.outputs.hash }}
          deno run -A https://denonightly.now.sh/notes -v latest -c ${{ steps.commit.outputs.hash }}

      - name: Upload Release Notes to artifacts
        uses: actions/upload-artifact@v2
        if: startsWith(matrix.os, 'ubuntu')
        with:
          path: |
            ${{ steps.now.outputs.formattedTime }}.md
            latest.md
          if-no-files-found: error

      - name: Download artifacts
        uses: actions/download-artifact@v2

      - name: Latest Release
        uses: ncipollo/release-action@v1
        with:
          tag: "latest"
          name: "latest"
          prerelease: true
          allowUpdates: true
          replacesArtifacts: true
          artifacts: "artifact/*"
          bodyFile: "artifact/latest.md"
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Dated Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.now.outputs.formattedTime }}
          name: ${{ steps.now.outputs.formattedTime }}
          prerelease: false
          allowUpdates: true
          replacesArtifacts: true
          artifacts: "artifact/*"
          bodyFile: "artifact/${{ steps.now.outputs.formattedTime }}.md"
          token: ${{ secrets.GITHUB_TOKEN }}
